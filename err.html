<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        const fs = require('fs')


        function getUrl() {
            _packageJson = fs.readFileSync(__dirname + '/kis.json');
            return JSON.parse(_packageJson).url;
        }

        function jump() {
            let url = document.getElementById('server_address').value
            fs.writeFileSync(__dirname + '/kis.json', JSON.stringify({
                url: url
            }))
            window.location.href = url;
        }
    </script>
</head>

<body style="text-align: center;">


    <div style="margin:20px auto; text-align:left; width:620px;">
        <h2 style="color:red; margin-top:100px;">无法连接到服务器:<script>document.write(getUrl())</script></h2>

        <div style="height:24px; line-height:24px;">更新服务器地址:<br /> <input
                style="width:300px; height:24px; line-height:24px;" type="text" id="server_address" />
            <button onclick="jump()" style="padding:4px 16px">确定</button>
        </div>
    </div>
</body>

</html>
