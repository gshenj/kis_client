<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        const {ipcRenderer} = require('electron');
        function getUpdates() {
            ipcRenderer.on('check-update-reply', (event, arg) => {
                console.log(arg) // prints "pong"
                document.getElementById('msg').innerHTML = arg
            })
            ipcRenderer.send('check-update', '')
        }
    </script>
</head>
<body style="text-align: center;">
    <div style="margin:20px auto; text-align:left; width:620px;">
        <h2 style="color:red; margin-top:100px;">更新客户端</h2>
        <div style="height:24px; line-height:24px;">
            <div id="msg">
                正在检查新版本...
            </div>
        </div>

        <button onclick="getUpdates()">更新系统</button>
    </div>
</body>
</html>
