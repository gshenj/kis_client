directories:
  output: dist
  buildResources: build
appId: kis
asar: true
electronVersion: 8.0.0
electronDownload:
  mirror: 'http://npm.taobao.org/mirrors/electron/'
files:
  - filter:
      - '!**/data'
      - '!**/images'
      - '!**/.prettierrc.json'
      - '!**/README.md'
      - '!**/build.js'
      - '!**/.vscode'
      - '!**/dev-app-update.yml'
win:
  icon: app.ico
  artifactName: '${productName}-${version}.${ext}'
publish:
  provider: generic
  url: 'http://148.70.243.239/public/releases/latest'
nsis:
  oneClick: true
  allowToChangeInstallationDirectory: false
  deleteAppDataOnUninstall: true
